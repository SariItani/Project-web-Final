<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Notes</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Take your Notes</h1>
        
        <!-- Login Form -->
        <div id="login-section" class="login-container">
            <h2>Login</h2>
            <form id="login-form">
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="#" id="show-register">Register</a></p>
        </div>

        <!-- Register Form -->
        <div id="register-section" class="register-container" style="display: none;">
            <h2>Register</h2>
            <form id="register-form">
                <input type="text" id="register-username" placeholder="Username" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <input type="password" id="register-confirm-password" placeholder="Confirm Password" required>
                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <a href="#" id="show-login">Login</a></p>
        </div>

        <!-- Notes Section (Hidden by default) -->
        <div id="notes-section" style="display: none;">
            <div class="notes" id="notes-container">
                <!-- Existing note template -->
                <div class="note note-template" style="display: none;">
                    <div class="note-title">
                        <input type="text" placeholder="Note Title" name="title">
                    </div>
                    <div class="note-body">
                        <textarea placeholder="Write your note here" name="body"></textarea>
                    </div>
                    <div class="note-footer">
                        <button class="note-button save-note">Save</button>
                        <button class="note-button delete-note">Delete</button>
                    </div>
                </div>
            </div>
            <div class="add-note">
                <button id="add-note-btn">+ Add Note</button>
            </div>
            <div class="logout">
                <button id="logout-btn">Logout</button>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
